<div class="flex flex-row justify-between items-center p-5 relative">
    <!-- Text -->
    <div class="flex flex-col gap-5 ml-15 max-w-2xl">
        <!-- Big title -->
        <h1 class="text-5xl sm:text-6xl md:text-7xl font-bold leading-tight">
            {{title}}
        </h1>

        <!-- Small subtitle -->
        <p class="text-lg sm:text-xl md:text-2xl text-gray-700 leading-snug" *ngIf="subtitle" [innerHTML]="subtitle">
 
        </p>

        <!-- Button -->
        <div class="p-3 w-40 bg-teal-400 flex flex-row gap-2 rounded-tr-xl rounded-bl-xl cursor-pointer mt-4" (click)="click()">
            <span class="text-md font-semibold ml-2">Book A Meeting</span>
            <mat-icon class="text-3xl ml-auto">arrow_forward</mat-icon>
        </div>
    </div>
    <!-- Frame + Image -->

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="absolute w-100 h-100 max-sm: bg-cyan-700 rounded-3xl transform rotate-30 top-6 "></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         <img src="images/AP-Hero-Image-2048x1240.png" class="relative w-140 h-100 z-99" alt="">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div> -->
    <div *ngIf="section=='solution'"
        class="relative w-full max-w-140  aspect-[16/10] max-sm:aspect-[4/3] flex justify-center items-center max-sm:mt-5 max-md:w-120">
        <!-- Background shape -->
        <div
            class="absolute w-80 h-80 max-sm:w-3/4 max-sm:h-3/4  max-md:w-80 max-md:h-80 bg-cyan-700 rounded-tr-[300px]  rounded-tl-[300px] top-5 right-10 max-sm:top-4 max-md:top-5 ">
        </div>
        <!-- Image in front -->
        <img [src]="image_path" class="relative  object-contain z-10" alt="Hero Image">
    </div>
    <div *ngIf="section=='serve'"
        class="relative w-full max-w-140  justify-center items-center flex  max-sm:mt-5 max-md:w-120 mr-5">
        <!-- Background shape -->
    
        <img [src]="image_path" class="relative rounded-xl justify-center items-center object-contain z-10"
            alt="Hero Image">
        <!--  <img [src]="image_path" class=" absolute rounded-tr-[500px] rounded-tl-[500px]  object-contain z-10 top-2 right-50"
                                                                            alt="Hero Image"> -->
    </div>
    
    
    <div *ngIf="section=='contact'"
        class="relative w-full max-w-140   flex justify-center items-center max-sm:mt-5 max-md:w-120 mr-5">
        <!-- Background shape -->
    
    
        <img [src]="image_path" class="relative rounded-xl  object-contain z-10" alt="Hero Image">
        <!--  <img [src]="image_path" class=" absolute rounded-tr-[500px] rounded-tl-[500px]  object-contain z-10 top-2 right-50"
                                                                            alt="Hero Image"> -->
    </div>
</div>
