<div class="flex flex-row justify-between items-center p-5 relative">
    <!-- Text -->
    <div class="flex flex-col gap-5 ml-15 max-w-2xl" data-aos="fade-up" data-aos-duration="1000">
        <!-- Big title -->
        <h1 class="text-8xl sm:text-6xl md:text-8xl leading-tight">
            {{title}}
        </h1>

        <!-- Small subtitle -->
        <p class="text-lg sm:text-xl md:text-2xl text-gray-700 leading-snug" *ngIf="subtitle" [innerHTML]="subtitle">

        </p>

        <!-- Button -->
        <div class="p-3 w-40 bg-teal-400 flex flex-row gap-2 rounded-tr-xl rounded-bl-xl cursor-pointer mt-4" (click)="click()">
            <span class="text-md font-semibold ml-2">Book A Meeting</span>
            <mat-icon class="text-3xl ml-auto">arrow_forward</mat-icon>
        </div>
    </div>
    <!-- Frame + Image -->
    <!-- <div class="relative w-140 h-100 max-sm:w-100 max-md:h-128 flex justify-center items-center">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="absolute w-100 h-100 max-sm: bg-cyan-700 rounded-3xl transform rotate-30 top-6 "></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         <img src="images/AP-Hero-Image-2048x1240.png" class="relative w-140 h-100 z-99" alt="">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div> -->
    <div *ngIf="section=='solution'"
       data-aos="fade-up" data-aos-duration="1000"  class="relative w-full max-w-140  aspect-[16/10] max-sm:aspect-[4/3] flex justify-center items-center max-sm:mt-5 max-md:w-120">
        <!-- Background shape -->
        <div
            class="absolute w-80 h-80 max-sm:w-3/4 max-sm:h-3/4  max-md:w-80 max-md:h-80 bg-cyan-700 rounded-tr-[300px]  rounded-tl-[300px] top-5 right-10 max-sm:top-4 max-md:top-5 ">
        </div>
        <!-- Image in front -->
        <img [src]="image_path" class="relative  object-contain z-10" alt="Hero Image">
    </div>
    <div data-aos="fade-up" data-aos-duration="1000" *ngIf="section=='serve'"
        class="flex flex-col md:flex-row gap-5 items-center justify-center p-5 relative">
        <!-- Right Image -->
        <div class="mt-10 md:mt-20 w-full md:w-1/2 flex justify-center">
            <img [src]="image_path" class="rounded-tl-[500px] object-cover w-100 max-w-md h-100 hidden sm:block"
                alt="Right">
        </div>
    
        <!-- Left Image -->
        <div class="w-full md:w-1/2 flex justify-center">
            <img [src]="image_path1"
                class="rounded-tl-[500px] rounded-tr-[500px] object-cover  max-w-md h-100 w-100 hidden md:block" alt="Left">
        </div>
    
        <!-- Triangle Bottom -->
        <div
            class="absolute bottom-50 left-10 -translate-x-1/2 hidden md:block 
                                                                                      w-0 h-0 border-l-[30px] border-l-transparent 
                                                                                      border-r-[30px] border-r-transparent 
                                                                                      border-b-[40px] border-custom-mint-300">
        </div>

<!-- Triangle Top -->
<div class="absolute right-90 top-15 rotate-180 hidden md:block 
              w-0 h-0 border-l-[30px] border-l-transparent 
              border-r-[30px] border-r-transparent 
              border-b-[40px] border-custom-navy-300">
</div>
</div>


<div data-aos="fade-up" data-aos-duration="1000" *ngIf="section=='contact'"
    class=" w-full max-w-140   flex justify-center items-center max-sm:mt-5 max-md:w-120 mr-5">
    <!-- Background shape -->


    <img [src]="image_path" class="relative  object-cover w-100 h-100  rounded-3xl" alt="Hero Image">
    <!--  <img [src]="image_path" class=" absolute rounded-tr-[500px] rounded-tl-[500px]  object-contain z-10 top-2 right-50"
                                                                            alt="Hero Image"> -->

</div>
</div>
